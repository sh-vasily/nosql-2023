events {
    worker_connections 1024;
}
http {
    types {
      module js;
    }

    include       /etc/nginx/mime.types;

    upstream api {
        server api_node_01;
        server api_node_02;
        server api_node_03;
    }

    server {
        listen 80;
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html =404;
        }
        location /api {
            proxy_pass http://api;
        }

    }
}
